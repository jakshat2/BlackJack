<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>21 - Black Jack</title>

	<link rel="stylesheet" href="./css/app.css">
	<link rel="stylesheet" href="./css/game.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
		integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
	<a href="index.html">
		<i class="fas fa-times fa-2x icons"></i>
	</a>
	<div id="reload">
		<i class="fas fa-sync-alt fa-2x icons"></i>
	</div>

	<div class="container">
		<div class="flex-center flex-column">
			<div id="dealer" class="flex-center flex-column">
				<h2>Dealer <span id="dealersPoint" class="point"> </span></h2>
				<div id="dealersHand" class="flex-center flex-row"></div>
			</div>
			<div id="nextMove">
				<button id="hit-btn" class="btn sml" onclick="hit()">HIT ?</button>
				<button id="stand-btn" class="btn sml" onclick="stand()">STAND ?</button>
				<p id="message"></p>
			</div>
			<div id="player" class="flex-center flex-column">
				<div id="playersHand" class="flex-center flex-row space"></div>
				<h2>Player <span id="playersPoint" class="point"> </span></h2>
			</div>
		</div>
	</div>

	<div id="deck"></div>

	<!-- modal -->
	<div class="result-modal-wrapper" id="resultModal">
		<div class="modal">
			<div class="close-modal">
				<i class="fas fa-times fa-2x icons"></i>
			</div>
			<h2 id="resultText"></h2>
			<button class="btn sml" onclick="newGame()">Play Again</button>
			<a class="btn sml" href="./scores.html">Score</a>
		</div>
	</div>
	<div class="restart-modal-wrapper" id="restartModal">
		<div class="modal">
			<div class="close-modal">
				<i class="fas fa-times fa-2x icons"></i>
			</div>
			<h2>New Game?</h2>
			<button class="btn sml" onclick="newGame()">Yes</button>
			<button class="btn sml close-modal">No</button>
		</div>
	</div>

	<script src="./js/game.js"></script>
</body>

</html>
